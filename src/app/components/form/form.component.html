<div class="container">
  <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input formControlName="firstName" type="text" class="form-control" id="firstName">
      <div style="color: red" *ngIf="submitted && f.firstName.errors">
        <p *ngIf="f.firstName.errors.required">First Name is required</p>
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input formControlName="email" type="text" class="form-control" id="email">
      <div style="color: red" *ngIf="submitted && f.email.errors">
        <p *ngIf="f.email.errors.required">Email is required</p>
        <p *ngIf="f.email.errors.email">The email is not valid</p>
      </div>
    </div>
    <div class="form-group">
      <label for="address">Address:</label>
      <input formControlName="address" type="text" class="form-control" id="address">
    </div>
    <div class="form-group">
      <label for="marks">Marks:</label>
      <input formControlName="marks" type="number" class="form-control" id="marks">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="button" (click)="onReset()" class="btn btn-info">Reset</button>
    <button type="button" (click)="onUpdate()" class="btn btn-warn">Update</button>
  </form>
</div>
